<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylegoogle.css">
	<title>My Google Clone</title>
</head>
<body>

<header>
	<div class="header">
		<div class="correo">
			<a href="https://mail.google.com/mail/?tab=wm&authuser=0" style="text-decoration: none" target="_blank">Correo</a>	
		</div>
		<div class="imagenes">
			<a href="https://www.google.es/imghp?hl=es&tab=wi&authuser=0&ei=DQHlV6mFIeTE6ATSibyADg&ved=0EKouCBYoAQ" style="text-decoration: none" target="_blank">Imágenes</a>
		</div>
		<div class="aplicaciones">
			<a href="https://www.google.es/intl/es/options/" title="Aplicaciones de Google" target="_blank"><img src="headerApp.jpg"></a>
		</div>
		<div class="notificacion">
			<img src="headerNoti.jpg">
		</div>
		<div class="user">
			<a href="https://accounts.google.com" title="Cuenta de Google" target="_blank"><img src="headerUser.jpg"></a>
		</div>
	</div>
</header>
<div class="logo">
	<img src="logo.jpg" height="92px" width="272px">
</div>
<div class="search">
	<span><img src="micro.png" class="micro"></span>
</div>

<div class="button-search">

	<div class="button-left">
	Buscar con Google
	</div>
	
	<div class="button-right">
	Voy a tener suerte
	</div>
</div>

<div class="idioma">
	<p>Google.es también en: <a href="https://www.google.es/setprefs?sig=0_p6CkZrcDO2XuuHsHqEkSsQXxpMk%3D&hl=ca&source=homepage">català</a> <a href="https://www.google.es/setprefs?sig=0_p6CkZrcDO2XuuHsHqEkSsQXxpMk%3D&hl=gl&source=homepage">galego</a> <a href="https://www.google.es/setprefs?sig=0_p6CkZrcDO2XuuHsHqEkSsQXxpMk%3D&hl=eu&source=homepage">euskara</a></p>
</div>

<footer>
	
	<div class="footer-left">
		<span class="space"><a href="https://www.google.es/intl/es/ads/?fg=1" target="_blank">Publicidad</a></span>

		<span class="space"><a href="https://www.google.es/services/?fg=1#?modal_active=none" target="_blank">Empresa</a></span>

		<span class="space"><a href="https://www.google.es/intl/es/about/" target="_blank">Acerca de</a></span>
	</div>
	
	<div class="footer-right">
		<span><a href="https://www.google.es/intl/es/policies/privacy/?fg=1" target="_blank">Privacidad</a></span>
		<span><a href="https://www.google.es/intl/es/policies/terms/regional.html" target="_blank">Condiciones</a></span>
		<span><a href="https://www.google.es/preferences?hl=es" target="_blank">Configuración</a></span>
		<span><a href="https://www.google.com/?gfe_rd=cr&ei=IO_kV87SGtCs8wefrobICg&gws_rd=cr&fg=1" target="_blank">Usar Google.com</a></span>
	</div>

</footer>

</body>
</html>
